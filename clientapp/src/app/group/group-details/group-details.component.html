<div class="top-container">
   <div class="item-600">
      <div>{{ group?.title }}</div>
      <div>
         <mat-selection-list dense>
            <mat-list-option *ngFor="let item of items" (click)="selectItem(item)">
               {{ item.title }}
            </mat-list-option>
         </mat-selection-list>
      </div>
   </div>
</div>
